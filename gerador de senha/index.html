<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gerador de senhas</title>

        <!--Estilo customizado css-->
        <link rel="stylesheet" href="css/style.css">

        <!--icon aba-->
        <link rel="shortcut icon" href="imagens/icon_senha.png" type="image/x-icon">

    </head>
    <body>  

        <img src="imagens/logo.png" alt="Gerador de senhas" class="logo">

        <main class="container-input">
            <span>Contendo <span id="valor"></span> caracteres</span>
            <input id="slider" class="slider" type="range" min="3" max="27" value="3">

            <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
        </main>

        <div id="container-password" onclick="copyPassword()"  class="container-password hide"">
            <span class="title">Sua senha gerada foi:</span>
            <span id="password" class="password"></span>
            <span class="tooltip">Clique aqui para copiar. ğŸ‘†</span>
        </div>





        
        <script src="JavaScript/javascript.js"></script>
    </body>
</html>
